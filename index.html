<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_01_Lu</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
        <header> 
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

            <img 
            src="./img/img01.svg" alt="imagem de um balao em nuvem com 5 estrelas dentro do balao">

        </header>

        <form id="my-form"> 
            <fieldset> 
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
          
                    <div class="input-wrapper-info">
                      <div class="info">
                        <label for="info-name">Nome</label>
                        <input type="text" id="info-name" required>
                      </div>
          
                      <div class="info">
                        <label for="info-subname">Sobrenome</label>
                        <input type="text" id="info-subname" required>
                      </div>
                    </div>
          
                    <div class="input-wrapper">
                      <label for="info-email">Email <span>(digite um email válido)</span></label>
                      <input type="email" id="info-email" required>
                    </div>
            </fieldset>

             <fieldset> 
                <div class="fieldset-wrapper">
                    <legend> Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-category">Selecione quem foi o seu mentor<!-- ele esta agrupando (titulo do evento), sem a tag span--></label> 
                        <select id="event-category">
                        
                       <option value="">Luiz Silva Aparecido</option> 
                       <option value="ingles">Claudia Reis da Costa</option>
                       <option value="portugues">Paulo Queiros Sanches</option> 
                       <option value="historia">Maria Oliver de Fatima</option> 
                        </select>
                    </div> 

                    <div class="input-wrapper">
                        <label for="event-info">Feedback sobre o mentor (máximo 100 caracter)
                         </label> 
                            <input type="text" id="event-info" required maxlength="100">
                           
                    </div>

                    <div class="checkbox-wrapper"> 
                        <input type="checkbox" id="event-private" /> 
                        <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                    </div>
                </div> 
             </fieldset>

             <fieldset>
                <div class="fieldset-wrapper"> 
                <legend> Agendando próxima mentoria </legend> 

                      <div class="col-3">  

                        <div class="input-wrapper">
                        <label for="info-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="info-date"  required />
                      </div>

                       <div class="info-time">
                       <div class="input-wrapper"> 
                        <label for="info-begin">Das</label> 
                        <input type="time" id="info-begin" required />
                       </div> 

                       <div class="input-wrapper"> 
                        <label for="info-end">Até</label>
                        <input type="time" id="info-end" required />
                       </div>
                    </div>
                    
                </div>
            </fieldset>
            
        </form>

            <footer>
                <input
                class="button"
                type="submit"
                form="my-form"
                value="Salvar"> 
            </footer>
        
    </div>
</body>
</html>
